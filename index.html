<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Discernment Experiment</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
</head>
<body>
    <div id="experiment-container">
        <h1>Image Discernment Experiment</h1>
        <div id="form-section">
            <div id="form-section">
                <label for="username">Name (or Pseudonym):</label>
                <input type="text" id="username" placeholder="Your name...">
        
                <label for="age">Age (Optional):</label>
                <input type="number" id="age" placeholder="Enter your age (optional)">
        
                <label for="gender">Gender (Optional):</label>
                <select id="gender">
                    <option value="">Select Gender (Optional)</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Unspecified">Unspecified</option>
                </select>
            </div>
            <button id="start-button">Start Experiment</button>
        </div>

        <div id="instruction-section" style="display: none;">
            <p>Instructions:</p>
            <p>There will be several trials. Your task is to identify artificially generated images.</p>
            <button id="begin-trials">Begin Trials</button>
        </div>

        <div id="trial-section" style="display: none;">
            <div id="image-pair">
                <img id="image-1" src="" alt="Image 1">
                <img id="image-2" src="" alt="Image 2">
            </div>
            <div id="buttons">
                <button id="select-image-1">Image 1 is AI</button>
                <button id="select-image-2">Image 2 is AI</button>
                <button id="all-ai">All AI</button>
                <button id="no-ai">No AI</button>
            </div>
            <p id="feedback" style="display: none;"></p>
        </div>

        <div id="result-section" style="display: none;">
            <h2>Results</h2>
            <p id="total-correct"></p>
            <p id="average-response-time"></p>
            <button id="finish-experiment">Finish Experiment</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
